<template name="dashboard">
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <h4>ToDo</h4>
      <div class="">
          {{#each pendingOrders}}
            {{>order}}
          {{/each}}
      </div>
    </div>
    <div class="col-xs-6 col-md-4"><h4>In Progress</h4></div>
    <div class="col-xs-6 col-md-4"><h4>Done</h4></div>
  </div>
</template>

<template name="order">
  <span>{{title}}</span>
</template>
